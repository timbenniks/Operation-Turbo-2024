query Page($slug: String!) {
  page(where: { slug: $slug }) {
    slug
    ogTitle
    ogDescription
    ogImage
    navigationLabel
    blocks {
      ... on Copy {
        id
        componentName
        space
        copy {
          html
        }
      }
      ... on SingleImage {
        id
        componentName
        cloudinaryImage
        space
      }
      ... on List {
        id
        componentName
      }
    }
  }
}
